<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/form.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Avaliação</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./images/img1.png"
          alt="Ilustração de um balão com Estrelas para avaliação"
        />
      </header>
      <main>
        <legend class="first-legend">Informações pessoais</legend>
        <form action="" id="form">
          <fieldset>
            <div class="colons1">
              <div class="input-wrapper">
                <label for="user-firstname">Nome</label>
                <input type="text" id="user-firstname" required />
              </div>

              <div class="input-wrapper">
                <label for="user-lastname">Sobrenome</label>
                <input type="text" id="user-lastname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="user-email"
                >Email<span> (digite um email válido)</span></label
              >
              <input type="email" id="user-email" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Informações do mentor</legend>
            <div class="colons1">
              <div class="input-wrapper">
                <label for="info-mentor">Selecione quem foi o seu mentor</label>
                <input type="text" id="info-mentor" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="feedback-mentor">Feedback sobre o mentor</label>
              <textarea id="feedback-mentor"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="mentorship-check" />
              <label for="mentorship-check"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </fieldset>
          <fieldset>
            <legend>Agendando próxima mentoria</legend>
            <div class="colons2">
              <div class="input-wrapper">
                <label for="">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" />
              </div>
              <div class="input-wrapper">
                <label for="">Das</label>
                <input type="time" />
              </div>
              <div class="input-wrapper">
                <label for="">Até</label>
                <input type="time" />
              </div>
            </div>
          </fieldset>
          <button form="form">Salvar</button>
        </form>
      </main>
    </div>
  </body>
</html>
